<template>
    <lightning-card title="Create Order" icon-name="custom:custom15">
        <div class="slds-p-around_x-small">
            <lightning-record-edit-form object-api-name="Order">
                <lightning-input-field field-name="AccountId" onchange={handleAccountId}></lightning-input-field>
                <lightning-input-field field-name="ShipToContactId" onchange={handleShipTo}></lightning-input-field>
                <lightning-input-field field-name="Status" onchange={handleStatus}></lightning-input-field>
                <lightning-input-field field-name="EffectiveDate" onchange={handleDate}></lightning-input-field>
            </lightning-record-edit-form>
                <lightning-button label="Submit" onclick={handleClick}></lightning-button>
        </div>    
    </lightning-card>
</template>
